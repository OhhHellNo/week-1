  /* Container is relative so absolute children are positioned inside it */

    position: relative;
    width: 400px;

  }
  /* Box 1 is absolute inside container */

    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: #f08080; /* light red */

    padding: 5px;
